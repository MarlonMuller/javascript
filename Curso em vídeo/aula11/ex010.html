<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txt1vel" id="txt1vel">Km/h</p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtvel = document.querySelector('input#txt1vel');
            var vel = Number(txtvel.value);
            var resultado = document.querySelector('div#res');
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`;
            if(vel > 60){
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
